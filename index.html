<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(6,150px);
            gap: 2px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .imgA{
            grid-column: span 6;
            grid-row: span 2;
        }
        .imgB,.imgC,.imgF{
             grid-column: span 2;
            grid-row: span 2;

        }
        .imgD,.imgE{
            grid-column: span 2;

        }
       .imgG{
        grid-column: span 1;
        grid-row: span 1;
        

       }
       @media screen and (max-width:600px){
        /* .container{
          grid-template-columns: 1fr;
        }
        .imgA,.imgB,.imgC,.imgD,.imgE,.imgF,.imgG{
            grid-column: span 1;
            grid-row: span 2;
        } */
         .container{
            display: block;
         }
       
       }
    </style>
</head>
<body>
<div class="container">
<div class="imgA"><img src="./images/A.jpg" alt=""></div>
<div class="imgB"><img src="./images/B.jpg" alt=""></div>
<div class="imgC"><img src="./images/C.jpg" alt=""></div>
<div class="imgD"><img src="./images/D.jpg" alt=""></div>
<div class="imgE"><img src="./images/E.jpg" alt=""></div>
<div class="imgF"><img src="./images/F.jpg" alt=""></div>
<div class="imgG"><img src="./images/G.jpg" alt=""></div>
<div class="imgG"><img src="./images/G.jpg" alt=""></div>
<div class="imgF"><img src="./images/I.jpg" alt=""></div>
<div class="imgG"><img src="./images/G.jpg" alt=""></div>
<div class="imgG"><img src="./images/G.jpg" alt=""></div>




</div>
</body>
</html>
